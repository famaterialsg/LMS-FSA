{% extends "base.html" %}

{% block title %}Event Detail{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ event.title }}</h1>
    <p><strong>Date:</strong> {{ event.event_date|date:"F j, Y, g:i a" }}</p>
    <p>{{ event.description }}</p>  <!-- Adjust based on your model fields -->
    <a href="{% url 'main:home' %}" class="btn btn-primary">Back to Home</a>
</div>
{% endblock %}
