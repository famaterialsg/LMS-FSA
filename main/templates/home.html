{% extends "base.html" %}
{%load static%}
{% block title %}Home{% endblock %}

{% block content %}

<div class="container mt-4">
    <h2>Home Page</h2>

    <!-- Tab navigation -->
    <ul class="nav nav-tabs" id="homeTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="module-tab" data-bs-toggle="tab" data-bs-target="#module" type="button" role="tab" aria-controls="module" aria-selected="true">
                Module
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="course-tab" data-bs-toggle="tab" data-bs-target="#course" type="button" role="tab" aria-controls="course" aria-selected="false">
                Course
            </button>
        </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content" id="homeTabsContent">
        <div class="tab-pane fade show active" id="module" role="tabpanel" aria-labelledby="module-tab">
            {% include 'home_module.html' %}
        </div>
        <div class="tab-pane fade" id="course" role="tabpanel" aria-labelledby="course-tab">
            {% include 'home_course.html' %}
        </div>
    </div>
</div>

{% endblock %}
