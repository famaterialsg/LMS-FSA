{% extends "base.html" %}

{% block title %}Delete Quiz{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete the quiz "{{ quiz.quiz_title }}"?</h2>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'quiz:quiz_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
