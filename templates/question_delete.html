{% extends "base.html" %}

{% block title %}Delete Question{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Delete Question</h1>
    <p>Are you sure you want to delete the question: "{{ question.question_text }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'quiz:quiz_question_list' question.quiz.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
