{% extends "base.html" %}

{% block title %}Edit Answer{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Answer</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="option_text" class="form-label">Answer Text:</label>
            <input type="text" class="form-control" name="option_text" id="option_text" value="{{ answer.option_text }}" required>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" name="is_correct" id="is_correct" {% if answer.is_correct %}checked{% endif %}>
            <label class="form-check-label" for="is_correct">Is Correct?</label>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{% url 'quiz:answer_list' answer.question.id %}" class="btn btn-secondary mt-3">Back to Question</a>
</div>
{% endblock %}
