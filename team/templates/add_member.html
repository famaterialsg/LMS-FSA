{% extends 'base.html' %}
{% load static %}
{% block title %}Team{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Add Team Member</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required>
        </div>
        <div class="mb-3">
            <label for="role_member" class="form-label">Role</label>
            <select class="form-select" id="role_member" name="role_member" required>
                <option value="">Select Role</option>
                <option value="Leader">Leader</option>
                <option value="Manager">Manager</option>
                <option value="Member">Member</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="homepage" class="form-label">Homepage</label>
            <input type="url" class="form-control" id="homepage" name="homepage">
        </div>
        <div class="mb-3">
            <label for="profile_picture" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" id="profile_picture" name="profile_picture">
        </div>
        <button type="submit" class="btn btn-primary">Add Member</button>
        <a href="{% url 'team:team_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
