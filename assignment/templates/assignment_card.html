<div class="assignment-card">
    <h3>{{ assignment.title }}</h3>
    <p>{{ assignment.description|truncatewords:30 }}</p>
    <p>Due date: {{ assignment.end_date|date:"F j, Y, g:i a" }}</p>
    <p>Status: {{ submission_status }}</p>
    <p>Grade: {{ grade }}</p>
    {% if is_overdue %}
        <p class="text-danger">Overdue</p>
    {% else %}
        <p>Time remaining: {{ time_remaining }}</p>
    {% endif %}
    <a href="{% url 'submit_assignment' assignment.id %}" class="btn btn-primary">Submit</a>
</div>
