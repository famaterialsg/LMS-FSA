{% extends 'base.html' %}

{% block title %}Submit Assignment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Submit Assignment: {{ assignment.title }}</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Assignment</button>
    </form>
    
    <a href="{% url 'assignment:assignment_list' %}" class="btn btn-secondary mt-3">Back to Assignment List</a>
</div>
{% endblock %}
