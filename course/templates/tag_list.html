<!-- tag_list.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Tags</h2>
<a href="{% url 'course:tag_add' %}">Add New Tag</a>
<ul>
    {% for tag in tags %}
        <li>
            {{ tag.name }} ({{ tag.topic.name }})
            <a href="{% url 'course:tag_edit' tag.pk %}">Edit</a>
            <a href="{% url 'course:tag_delete' tag.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
