
<div class="row">
        <div class="col-md-12">
        <div class="mb-3 d-flex align-items-center">
            <div style="max-width: 80px; margin-right: 10px;">
                <select name="language" id="id_language" class="form-select">
                    <option value="">All</option>
                    {% for language in languages %}
                        <option value="{{ language.language }}" {% if assessment.language == language.language %}selected{% endif %}>{{ language.language|capfirst }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex-grow-1 d-flex align-items-center">
                <input type="text" id="search-exercises" class="form-control" placeholder="Search for exercises..." onkeyup="filterExercises()">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h5 class="fw-bold text-dark border-bottom pb-1 mb-2">Exercises</h5>
        <div id="exercise-list" class="list-group overflow-auto border" style="max-height: 300px;">
                {% for exercise in exercises %}
                <div class="list-group-item exercise-item d-flex align-items-center" data-exercise-id="{{ exercise.id }}">
                    <input class="form-check-input me-2" type="checkbox" name="exercises" value="{{ exercise.id }}" id="exercise-{{ exercise.id }}" {% if exercise.id in selected_exercises %}checked{% endif %}>
                    <label class="form-check-label" for="exercise-{{ exercise.id }}">{{ exercise.title }}</label>
                    <span class="badge rounded-pill bg-light text-dark small ms-auto border border-primary">{{ exercise.language|capfirst }}</span>
                    <button type="button" class="btn btn-link text-secondary view-button ms-2" onclick="toggleViewButton(this, {{ exercise.id }})">
                        <i class="bi bi-eye-slash"></i> 
                    </button>
                </div>
                {% endfor %}
        </div>
        <div id="filtered-exercises" class="list-group overflow-auto border" style="max-height: 300px; display: none;"></div>
    </div>
    <div class="col-md-6">
        <h5 class="fw-bold text-dark border-bottom pb-1 mb-2">Preview Selected Exercise</h5>
        <div id="exercise-content" class="border p-2 overflow-auto" style="max-height: 300px;">
            <p>Select an exercise from the list to preview its content here.</p>
        </div>
    </div>

</div>
