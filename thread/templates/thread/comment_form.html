{% extends 'base.html' %}
{% load static %}
{% load form_filters %}
{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Comment edit form container -->
    <div class="card p-4 mb-4 shadow-sm" style="border-radius: 10px;">
        <div class="card-body">
            <h2 class="text-center mb-4" style="font-weight: 500;">Edit Comment</h2>

            <!-- Set enctype to multipart/form-data to handle image upload -->
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Comment text field -->
                <div class="form-group mb-3">
                    <label for="comment_text" class="form-label" style="font-weight: bold;">Comment</label>
                    {{ form.comment_text|add_class:"form-control" }}
                </div>

                <!-- Image upload field -->
                <div class="form-group mb-3">
                    <label for="image" class="form-label" style="font-weight: bold;">Upload Image (optional)</label>
                    {{ form.image|add_class:"form-control-file" }}
                </div>

                <!-- Save changes button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
