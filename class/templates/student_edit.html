{% extends 'base.html' %}
{% block title %}Edit Student: {{ student.full_name }}{% endblock %}
{% block content %}
<h2>Edit Student: {{ student.full_name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'class:class_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
