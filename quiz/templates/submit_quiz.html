{% extends 'base.html' %}

{% block title %}Take Quiz: {{ quiz.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">{{ quiz.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for question in questions %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Question {{ forloop.counter }}</h5>
                    <p class="card-text">{{ question.question_text }}</p>
                    <div class="form-group">
                        <label for="answer_{{ question.id }}">Your Answer:</label>
                        <input type="text" class="form-control" id="answer_{{ question.id }}" name="answer_{{ question.id }}" required>
                    </div>
                </div>
            </div>
        {% endfor %}
        
        <div class="form-group">
            <label for="{{ form.submitted_file.id_for_label }}">Upload File (optional):</label>
            {{ form.submitted_file }}
        </div>
        
        <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
</div>
{% endblock %}
