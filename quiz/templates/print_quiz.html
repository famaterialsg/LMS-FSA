<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.title }} - Printable Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .answer {
            margin-left: 20px;
        }
        @media print {
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <h1>{{ quiz.title }}</h1>
    <p>Subject: {{ quiz.subject.name }}</p>
    <p>Category: {{ quiz.category.name }}</p>
    <p>End Date: {{ quiz.end_date }}</p>

    {% for question in quiz.questions.all %}
        <div class="question">
            <p><strong>{{ forloop.counter }}. {{ question.text }}</strong></p>
            {% for answer in question.answers.all %}
                <div class="answer">
                    <p>{{ answer.text }}</p>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
