{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Course List</h1>
    <div class="row justify-content-center">
        {% for course in courses %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card shadow-lg h-100 border-success">
                    <div class="card-header bg-success text-white text-center">
                        <h5 class="card-title mb-0">{{ course.course_name }}</h5>
                    </div>
                    <div class="card-body text-center">
                        <p class="card-text text-muted">{{ course.description|truncatewords:15 }}</p>
                        <a href="{% url 'reports:student_score_report' course.id %}" class="btn btn-success btn-block">
                            View Student Scores
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
