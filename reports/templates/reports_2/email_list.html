{% extends 'base.html' %}

{% block content %}
<div class="email-list-container">
    <h1>Emails Invited for Assessment: {{ assessment.title }}</h1>
    <ul>
        {% for email in emails %}
            <li>{{ email }}</li>
        {% empty %}
            <li>No emails found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'reports:assessment_reports' %}" class="btn btn-secondary">Back to Report</a>
</div>

<style>
    /* CSS cho email list */
    .email-list-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .email-list-container h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .email-list-container ul {
        list-style-type: none;
        padding: 0;
    }
    .email-list-container li {
        padding: 8px 0;
        border-bottom: 1px solid #ddd;
    }
</style>
{% endblock %}
