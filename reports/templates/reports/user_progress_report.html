{% extends 'base.html' %}

{% block content %}
<!-- Include Tab Navigation -->
{% include "menuReport.html" %}
<div class="mt-1">
    <h1>User Progress Report</h1>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Material</th>
                <th>Session</th>
                <th>Completed</th>
            </tr>
        </thead>
    </table>

    <!-- Scrollable second table (content) -->
    <div class="overflow-auto" style="max-height: 53vh;"> <!-- Adjust height as needed -->
        <table class="table table-striped">
            <tbody>
                {% for progress in progress %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ progress.material.title }}</td>
                    <td>{{ progress.session.name }}</td>
                    <td>{{ progress.completed }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
