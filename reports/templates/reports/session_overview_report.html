{% extends 'base.html' %}

{% block content %}
<!-- Include Tab Navigation -->
{% include "menuReport.html" %}
<div class="mt-1">
    <h1>Session Overview Report</h1>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Session Name</th>
                <th>Course</th>
                <th>Order</th>
            </tr>
        </thead>
    </table>

    <!-- Scrollable second table (content) -->
    <div class="overflow-auto" style="max-height: 53vh;"> <!-- Adjust height as needed -->
        <table class="table table-striped">
            <tbody>
                {% for session in sessions %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ session.name }}</td>
                    <td>{{ session.course.course_name }}</td>
                    <td>{{ session.order }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
