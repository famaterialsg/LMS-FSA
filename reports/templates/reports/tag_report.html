{% extends 'base.html' %}

{% block content %}
<!-- Include Tab Navigation -->
{% include "menuReport.html" %}
<div class="mt-1">
    <h1>Tag Report</h1>
    <table class="table">
        <thead>
            <tr>
                <td>#</td>
                <th>Tag Name</th>
                <th>Topic</th>
                <th>Course Count</th>
            </tr>
        </thead>
    </table>

    <!-- Scrollable second table (content) -->
    <div class="overflow-auto" style="max-height: 53vh;"> <!-- Adjust height as needed -->
        <table class="table table-striped">
            <tbody>
                {% for tag in tags %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ tag.name }}</td>
                    <td>{{ tag.topic.name }}</td>
                    <td>{{ tag.course_count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
